<!DOCTYPE html>

<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>로그인</title>
  <link rel="stylesheet" href="./로그인_files/style.css">
  <script src="./로그인_files/jquery-1.12.4.min.js.다운로드"></script>
  <script src="./로그인_files/script.js.다운로드"></script>
</head>

<body>

  <div class="section">
    <div class="wrapper">
      <h1 class="login-header">로그인</h1>
      <div class="id-find">
        <div class="tab tab-large">
          <ul class="tab-btns">
            <li class="findging-id on">아이디 찾기</li>
            <li class="findging-pw">비밀번호 찾기</li>
          </ul>
        </div>
        <div class="id-find-result">
          <div class="result-id">
            abcd**
          </div>
          <button type="button" class="red-btn" onclick="idbtn()">로그인 하기</button>
        </div>
      </div>
      <div class="pw-find">
        <div class="tab tab-large">
          <ul>
            <li class="findging-id">아이디 찾기</li>
            <li class="findging-pw on">비밀번호 찾기</li>
          </ul>
        </div>
        <div class="pw-text">
          <p>아이디,휴대폰본허,가입자 이름으로 비밀번호를 새로 설정할 수 있습니다.</p>
          <p>"로그인톡"으로 메시지가 전달됩니다.</p>
        </div>
        <div class="pw-form">
          <input type="text" placeholder="아이디(이메일)">
          <input type="tel" placeholder="휴대폰 번호“-”제외한 번호입력" class="phone-number-check">
          <input type="text" placeholder="가입자 이름">
          <button type="button" class="red-btn">비밀번호 재설정</button>
        </div>
      </div>
    </div>
  </div>
 </body>
